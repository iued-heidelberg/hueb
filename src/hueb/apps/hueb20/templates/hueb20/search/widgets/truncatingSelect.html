<div class="relative flex-shrink-0 mx-2 my-2 border-b-4 border-black rounded-none lg:border-sand-bg">

  <select class="w-full p-2 pr-8 font-bold text-center bg-transparent appearance-none " name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
  {% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
    <optgroup label="{{ group_name | truncatechars:35 }}">{% endif %}
      {% for option in group_choices %}
        <option style="color:black" value="{{ option.value|stringformat:'s' }}"{% include "django/forms/widgets/attrs.html" with widget=option %}>{{ option.label | truncatechars:35 }}</option>
      {% endfor %}{% if group_name %}
    </optgroup>{% endif %}{% endfor %}
  </select>

  <div class="absolute inset-y-0 right-0 px-1 pt-2 pointer-events-none stroke-2 ">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 stroke-current lg:w-6 lg:h-6" fill="none" viewBox="0 0 24 24">
      <path stroke-width="3" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>
