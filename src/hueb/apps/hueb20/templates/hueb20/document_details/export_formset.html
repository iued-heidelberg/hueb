<div x-data="exportData()" x-init="() => {init()}" class="sticky top-0">

  <form method="get"  >

    <div x-ref="managementForm">
      {{ formset.management_form }}
    </div>


    <div class="flex justify-center">
      <button class="block px-4 py-2 m-4 align-middle border-4 border-black lg:border-sand-bg lg:hover:bg-sand-bg lg:hover:text-gray-bg-darker" onclick="window.open('{% url "docBib" object.id %}')">
        <a href="{% url "docBib" object.id %}">
        <p class="inline-block px-4 text-5xl font-bold align-middle md:text-lg"> Export .bib </p>
        <div class="items-center inline-block align-middle pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 stroke-current md:w-8 md:h-8" fill="none" stroke-width="3" stroke="currentColor">
          </svg>
        </div>
        <!/a>
      </button>
    </div>

    <div class="flex justify-center">
      <button class="block px-4 py-2 m-4 align-middle border-4 border-black lg:border-sand-bg lg:hover:bg-sand-bg lg:hover:text-gray-bg-darker" onclick="window.open('{% url "docCsv" object.id %}')" >
        <a href="{% url "docCsv" object.id %}">
        <p class="inline-block px-4 text-5xl font-bold align-middle md:text-lg"> Export .csv </p>
        <div class="items-center inline-block align-middle pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 stroke-current md:w-8 md:h-8" fill="none" stroke-width="3" stroke="currentColor">
          </svg>
        </div>
        <!/a>
      </button>
    </div>

    {% if object.filing_set.exists %}
      {% for filing in object.filing_set.all %}
        {% if filing.link is not None %}
          <div class="flex justify-center">
            <button class="block px-4 py-2 m-4 align-middle border-4 border-black lg:border-sand-bg lg:hover:bg-sand-bg lg:hover:text-gray-bg-darker">
              <a href = {{filing.link}} target="_blank"rel="noopener noreferrer">
                <p class="inline-block px-3 text-5xl font-bold align-middle md:text-lg">Online-Version</p>
                <div class="items-center inline-block align-middle pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 stroke-current md:w-8 md:h-8" fill="none" stroke-width="3" stroke="currentColor">
                  </svg>
                </div>
              <!/a>
            </button>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}

  </form>


</div>
