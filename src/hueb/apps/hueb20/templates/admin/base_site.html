{% extends "admin/base_site.html" %}

{% block messages %}
    {% if messages %}
    <ul class="messagelist">{% for message in messages %}
      {# added linebreaksbr here #}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst|linebreaksbr }}</li>
    {% endfor %}</ul>
    {% endif %}
{% endblock messages %}
