---
  - name: Load data
    hosts: webserver
    become: true

    tasks:
      - name: Load database default
        django_manage:
          app_path: "{{ src_directory }}"
          command: loaddata
          database: default
          virtualenv: "{{ venv_directory }}"
          fixtures: "{{ src_directory }}/db_migration/archive/imported_dumps/legacy_latein.json"

      - name: Load data legacy_latein
        django_manage:
          app_path: "{{ src_directory }}"
          command: loaddata
          database: legacy_latein
          virtualenv: "{{ venv_directory }}"
          fixtures: "{{ src_directory }}/db_migration/archive/imported_dumps/legacy_latein.json"
