- name: Install aptitude using apt
  apt:
    name: aptitude
    state: latest
    update_cache: yes
    force_apt_get: yes

- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - git
      - git-lfs
      - gnupg-agent
      - software-properties-common

    state: latest
    update_cache: yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    update_cache: yes
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest

- name: Add Postgres GPG apt Key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Add Postgres Repository
  apt_repository:
    repo: deb http://apt.postgresql.org/pub/repos/apt focal-pgdg main
    state: present

- name: Update apt and install postgres common
  apt:
    update_cache: yes
    name:
      - postgresql-client-13
    state: latest

- name: Ensure group "docker" exists
  group:
    name: docker
    state: present

- name: Add the user 'ubuntu' to group "docker"
  user:
    name: ubuntu
    group: docker

- name: Install docker-compose
  remote_user: ubuntu
  get_url:
    url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: "770"
    group: docker
    owner: ubuntu

- name: Reset connection to apply changes to groups and user
  meta: reset_connection

- name: authenticate at ghcr.io
  become: yes
  shell: echo {{github_registry_pat}} | docker login ghcr.io -u {{ github_user }} --password-stdin

- name: Template .env file
  template:
    src: templates/env.j2
    dest: "{{ docker_directory }}/.env"
    owner: ubuntu
    group: docker
    mode: "0660"

- name: Template nginx.conf file
  template:
    src: templates/nginx.conf.j2
    dest: "{{ docker_directory }}/nginx/nginx.conf"
    owner: ubuntu
    group: docker
    mode: "0660"

- name: Rewrite permissions on certificates
  become: yes
  file:
    path: /etc/letsencrypt/live
    state: directory
    mode: "0770"
    owner: ubuntu
    group: docker
    recurse: yes

- name: Pull containers
  become: yes
  command: docker-compose pull
  args:
    chdir: "{{ docker_directory }}"

- name: Bring docker-compose up
  become: yes
  command: docker-compose up -d --force-recreate
  args:
    chdir: "{{ docker_directory }}"
